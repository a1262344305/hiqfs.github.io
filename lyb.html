<script src="/static/js/comment.js" type="text/javascript"></script>
<div class="comment">
    <div class="submit">
        <div  contenteditable="true" contextmenu="supermenu" id="ti" class="form-control" rows="5" name="comment" form="comment" wrap="logical"></div>
        <button id="jiao">发送</button>
        <div class="upda update">
            <p class="din">上传文件</p>
            <input id="fileupload" type="file" name="file" data-url="http://upload.qiniu.com/" multiple>
        </div>
        <div class=".status">
            服务器状态:
            <status class="label label-info">未知</status>
            <div style="display:inline-block">
            后台处理时间:
            <loadtime class="label label-info">未知</loadtime>
          </div>
        </div>
    </div>
    <div id="commit">
        Loading....
    </div>
    <div style="text-align: center;" ><img id="commitload"src="http://77flfx.com5.z0.glb.clouddn.com/loading.gif" style="display: none;"></div>
</div>
